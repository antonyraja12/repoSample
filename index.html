<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Valentine Card</title>
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        font-family: "Segoe UI", sans-serif;
      }

      .card {
        background: white;
        border-radius: 20px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        padding: 40px;
        text-align: center;
        width: 350px;
        position: relative;
      }

      .card h1 {
        color: #e91e63;
        margin-bottom: 30px;
        font-size: 24px;
      }

      .buttons {
        position: relative;
        height: 120px;
      }

      button {
        padding: 12px 24px;
        font-size: 18px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: transform 0.3s ease;
      }

      #yesBtn {
        background: #e91e63;
        color: white;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      }

      #yesBtn:hover {
        transform: scale(1.1);
        background: #d81b60;
      }

      #noBtn {
        background: #9e9e9e;
        color: white;
        position: absolute;
        transition:
          left 0.5s ease,
          top 0.5s ease;
      }

      /* Floating hearts when YES is clicked */
      .heart {
        position: fixed;
        font-size: 24px;
        animation: floatUp 3s ease forwards;
        pointer-events: none;
      }

      @keyframes floatUp {
        0% {
          transform: translateY(0) scale(1);
          opacity: 1;
        }
        100% {
          transform: translateY(-200px) scale(1.5);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>üíñ Will you be my Valentine? üíñ</h1>
      <div class="buttons">
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>
      </div>
    </div>

    <script>
      const yesBtn = document.getElementById("yesBtn");
      const noBtn = document.getElementById("noBtn");
      const buttonsDiv = document.querySelector(".buttons");

      yesBtn.addEventListener("click", () => {
        alert("Yay! ‚ù§Ô∏è You said YES!");
        createHeart();
      });

      function moveNoBtn(event) {
        const maxX = buttonsDiv.offsetWidth - noBtn.offsetWidth;
        const maxY = buttonsDiv.offsetHeight - noBtn.offsetHeight;

        let x, y;
        do {
          x = Math.random() * maxX;
          y = Math.random() * maxY;
        } while (
          event &&
          Math.abs(event.clientX - (buttonsDiv.offsetLeft + x)) < 80 &&
          Math.abs(event.clientY - (buttonsDiv.offsetTop + y)) < 50
        );

        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
      }

      // Smooth escape on hover/touch
      noBtn.addEventListener("mouseover", moveNoBtn);
      noBtn.addEventListener("touchstart", moveNoBtn);

      // Floating hearts
      function createHeart() {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.top = window.innerHeight + "px";
        heart.innerHTML = "üíñ";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 3000);
      }
    </script>
  </body>
</html>
